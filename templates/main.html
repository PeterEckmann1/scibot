<doctype html>
<head>
    <title>Database</title>
</head>

<h2>Database</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method=POST>
<input type="submit" name="submit" value=Search>
<br>
<br>
<input type="submit" name="submit" value="List of Missing">
<input type="submit" name="submit" value="List of Unresolved">
<input type="submit" name="submit" value="List of Incorrect">
<input type="submit" name="submit" value="Paper List">
<input type="submit" name="submit" value="Papers with no PMID">
<br>
<br>
<input type="submit" name="submit" value="Refresh Missing">
<input type="submit" name="submit" value="Refresh Unresolved">
<input type="submit" name="submit" value="Refresh Incorrect">
<input type="submit" name="submit" value="Refresh Paper List">
<input type="submit" name="submit" value="Refresh No PMID List">
</form>
